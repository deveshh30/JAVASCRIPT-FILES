<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>ROCK PAPER SCISSORS</p>

    <button onclick="playRound('rock')">ROCK</button>
    <button onclick="playRound('paper')">PAPER</button>
    <button onclick="playRound('scissor')">SCISSOR</button>
   
   <button onclick="
    score.wins= 0;
    score.losses= 0;
    score.ties= 0;    //button reset

    ">Reset</button>

    <script>
      let score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function getComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber < 1 / 3) {
          return "rock";
        } else if (randomNumber < 2 / 3) {
          return "paper";
        } else {
          return "scissor";
        }
      }

      function playRound(playerMove) {
        const computerMove = getComputerMove();
        let result = "";

        if (playerMove === computerMove) {
          result = "tie";
          score.ties++;
        } else if (
          (playerMove === "rock" && computerMove === "scissor") ||
          (playerMove === "paper" && computerMove === "rock") ||
          (playerMove === "scissor" && computerMove === "paper")
        ) {
          result = "you win";
          score.wins++;
        } else {
          result = "you lose";
          score.losses++;
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        );
      }
    </script>
  </body>
</html>
